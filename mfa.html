<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOTP MFA Test</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            max-width: 600px;
        }

        input, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
        }

        .qr {
            margin-top: 20px;
        }

        img {
            border: 1px solid #ccc;
            padding: 10px;
        }

        .box {
            padding: 15px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Cognito TOTP MFA Test</h2>

<div class="box">
    <h3>1. Provide Access Token</h3>
    <input id="token" type="text" placeholder="Paste your Cognito Access Token">

    <button onclick="startSetup()">Start TOTP Setup</button>

    <div id="setupResult"></div>
</div>

<div id="qrSection" class="box" style="display:none;">
    <h3>2. Scan QR with Google Authenticator</h3>
    <p><strong>Secret:</strong> <span id="secret"></span></p>
    <img id="qrcode"/>
</div>

<div id="verifySection" class="box" style="display:none;">
    <h3>3. Enter the 6-digit code from Google Authenticator</h3>
    <input id="code" type="text" placeholder="123456">
    <button onclick="verifyCode()">Verify Code</button>
    <div id="verifyResult"></div>
</div>

<script>
    async function startSetup() {
        const token = document.getElementById("token").value.trim();
        if (!token) {
            alert("Please provide an access token.");
            return;
        }

        const res = await fetch("https://api.profiling-staging.exemplarsystems.com.au/api/v1/users/mfa/totp/setup", {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + token
            }
        });

        if (!res.ok) {
            document.getElementById("setupResult").innerText =
                "Error: " + (await res.text());
            return;
        }

        const data = await res.json();
        document.getElementById("setupResult").innerText =
            "TOTP setup started.";

        // Display secret
        document.getElementById("secret").innerText = data.secret;
        console.log(data)

        // Generate QR using a public QR service
        const qrUrl = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data="
            + encodeURIComponent(data.otpauth_url);
        console.log(qrUrl)
        document.getElementById("qrcode").src = qrUrl;

        document.getElementById("qrSection").style.display = "block";
        document.getElementById("verifySection").style.display = "block";
    }

    async function verifyCode() {
        const token = document.getElementById("token").value.trim();
        const code = document.getElementById("code").value.trim();

        if (!code) {
            alert("Enter the 6-digit code.");
            return;
        }

        const res = await fetch("https://api.profiling-staging.exemplarsystems.com.au/api/v1/users/mfa/totp/confirmation", {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({code})
        });

        if (res.ok) {
            document.getElementById("verifyResult").innerText =
                "ðŸŽ‰ Success! TOTP MFA Enabled.";
        } else {
            document.getElementById("verifyResult").innerText =
                "Error: " + (await res.text());
        }
    }
</script>

</body>
</html>
